<header class="dashboard-header">
  <img src="/assets/logo_p6.png" alt="logo" class="logo" />
  <nav>
    <a class="logout" href="#" (click)="logout()">Se déconnecter</a>
    <a routerLink="/dashboard">Articles</a>
    <a href="#">Thèmes</a>
    <span class="profile-icon">
      <img src="/assets/profile-placeholder.png" alt="Profil" />
    </span>
  </nav>
</header>

<main class="dashboard-main">
  <div class="dashboard-actions">
    <button class="create-article">Créer un article</button>
    <div class="sort-section">
      <span>Trier par</span>
      <span class="sort-arrow">↓</span>
    </div>
  </div>

  <div class="articles-grid">
    <div class="article-card" *ngFor="let article of articles">
      <h3>{{ article.title }}</h3>
      <div class="meta">
        <span>{{ article.topic.name }}</span>
        <span>{{ article.author.username }}</span>
      </div>
      <p>{{ article.content }}</p>
    </div>
  </div>
</main>
