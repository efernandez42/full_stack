<header class="dashboard-header">
  <img src="/assets/logo_p6.png" alt="logo" class="logo" />
  <nav>
    <a class="logout" href="#" (click)="logout()">Se déconnecter</a>
    <a routerLink="/dashboard">Articles</a>
    <a routerLink="/themes">Thèmes</a>
    <a class="profile-icon" routerLink="/profile">
      <img src="/assets/profile-placeholder.png" alt="Profil" />
    </a>
  </nav>
</header>

<main class="dashboard-main">
  <div class="dashboard-actions">
    <button class="create-article" (click)="goToCreateArticle()">Créer un article</button>
    <div class="sort-section" style="position: relative;">
      <span>Trier</span>
      <span class="sort-arrow" (click)="toggleSortOrder()" style="cursor:pointer; font-size: 1.2em;">
        <ng-container *ngIf="sortAsc">&#8593;</ng-container>
        <ng-container *ngIf="!sortAsc">&#8595;</ng-container>
      </span>
    </div>
  </div>

  <div class="articles-grid">
    <a class="article-card" *ngFor="let article of articles" [routerLink]="['/articles', article.id]">
      <h3>{{ article.title }}</h3>
      <div class="meta">
        <span>{{ article.updatedAt | date:'dd/MM/yyyy' }}</span>
        <span>{{ article.author.username }}</span>
      </div>
      <p>{{ article.content }}</p>
    </a>
  </div>
</main>
